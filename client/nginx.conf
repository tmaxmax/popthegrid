map $sent_http_content_type $expires {
  default                    off;
  text/html                  epoch;
  text/css                   max;
  application/javascript     max;
  ~image/                    max;
}

server {
  listen 8080;
  server_name localhost;
  
  expires $expires;

  location / {
    root /usr/share/nginx/html;
    index index.html;
  }
}