<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Square grid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="greeting">
      <h1>Pop the grid!</h1>
      <p>Objective: pop all the squares in the grid. Will you make it?</p>
    </section>
    <main class="grid__parent"></main>
    <footer>
      <fieldset class="game-parameter" id="gamemode">
        <legend>Gamemode: Luck</legend>
        <div class="game-parameter-labels-layout">
          <label class="game-parameter-label" for="gamemode-1">
            <input type="radio" name="gamemode" id="gamemode-1" value="random" checked />
            <span>1</span>
          </label>
          <label class="game-parameter-label" for="gamemode-2">
            <input type="radio" name="gamemode" id="gamemode-2" value="random-timer" />
            <span>2</span>
          </label>
        </div>
      </fieldset>
      <p id="silly-name">Made by&nbsp;</p>
    </footer>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
